<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of SnowboardBoots</title>
</head>
<body>

<h1>List of Snowboard Boots</h1>

<div th:each="oneSnowboardBoots : ${allSnowboardBoots}">
    <a th:text="${oneSnowboardBoots.toString()}"></a>

    <a th:href="@{/admin/info_equipment/snowboard_boots/edit/{id}(id=${oneSnowboardBoots.getId()})}">
        <button>Edit</button>
    </a>

    <form th:method="DELETE"
          th:action="@{/admin/info_equipment/snowboard_boots/{id}(id=${oneSnowboardBoots.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>

<br/>

<a href="/admin/info_equipment/snowboard_boots/add_new">
    <button>Add new Snowboard Boots</button>
</a>


</body>
</html>
