<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of SnowboardBoots</title>
</head>
<body>

<h1>List of Snowboard Boots</h1>

<form method="GET"
      th:action="@{/admin/info_equipment/snowboard_boots/search_by_name}">

    <input th:type="text" name="search2" th:value="${search}" placeholder="Input name: "/>

    <input type="submit" value="Search"/>
</form>

<br/>

<table th:border=1 th:cellpadding="5" th:rules="rows">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th style="text-align: center">Available</th>
        <th style="text-align: center">Condition</th>
        <th style="text-align: center">Size</th>
        <th style="text-align: center">Stiffness</th>
        <th></th>
        <th colspan="2">
    </tr>
    <tr th:each="oneSnowboardBoots : ${allSnowboardBoots}">
        <td th:text="${oneSnowboardBoots.getId()}">Id</td>
        <td th:text="${oneSnowboardBoots.getName()}">Name</td>
        <td style="text-align: center"
            th:text="${oneSnowboardBoots.isAvailable()} ? 'available' : 'not available'">Available
        </td>
        <td style="text-align: center"
            th:text="${oneSnowboardBoots.getCondition().getDisplayValue()}">Condition
        </td>
        <td style="text-align: center"
            th:text="${oneSnowboardBoots.getSize().getDisplayValue()}">Size
        </td>
        <td style="text-align: center"
            th:text="${oneSnowboardBoots.getStiffness().getDisplayValue()}">Stiffness
        </td>
        <td th:width="50"></td>
        <td>
            <a th:href="@{/admin/info_equipment/snowboard_boots/edit/{id}(id=${oneSnowboardBoots.getId()})}">
                <button>Edit</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/admin/info_equipment/snowboard_boots/{id}(id=${oneSnowboardBoots.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<br/>

<a href="/admin/info_equipment/snowboard_boots/add_new">
    <button>Add new Snowboard Boots</button>
</a>

</body>
</html>
