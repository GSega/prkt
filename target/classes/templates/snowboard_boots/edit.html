<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{edit.title}">Edit</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{edit.header}">Edit information</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info_equipment/snowboard_boots/{id}(id=${snowboardBoots.getId()})}"
      th:object="${snowboardBoots}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{edit.field.name}">Name:</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.available}"></td>
            <td>
                <select th:field="*{available}">
                    <option th:value="1" th:text="#{available.true}">available</option>
                    <option th:value="0" th:text="#{available.false}">not available</option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.condition}"></td>
            <td>
                <select name="condition">
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"></option>
                </select></td>
        </tr>
        <tr>
            <td th:text="#{edit.field.size}"></td>
            <td>
                <select name="size">
                    <option th:each="i : ${T(com.project.prkt.model.SnowboardBoots.Size).values()}"
                            th:value="${i.name}" th:text="#{${'size.' + i}}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.stiffness}"></td>
            <td>
                <select name="stiffness">
                    <option th:each="i : ${T(com.project.prkt.model.SnowboardBoots.Stiffness).values()}"
                            th:value="${i.name}"
                            th:text="#{${'stiffness.' + i}}"></option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{edit.button.save}"/>
</form>

</body>
</html>
