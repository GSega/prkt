<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{edit.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{edit.header}">?????</h1>

<br/>

<!--Table-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/snowboard/{id}(id=${snowboardToDelete.getId()})}"
      th:object="${snowboardToDelete}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{edit.field.name}">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.available}">?????</td>
            <td>
                <select th:field="*{available}">
                    <option th:value="1" th:text="#{available.true}">?????</option>
                    <option th:value="0" th:text="#{available.false}">?????</option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.condition}">?????</td>
            <td>
                <select name="condition">         <!-- name is needed, otherwise won't display properly in the table -->
                                                  <!-- must be named as the class field (camelCase) -->
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.size}">?????</td>
            <td>
                <input type="text" th:field="*{size}">
                <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.stiffness}">?????</td>
            <td>
                <select name="stiffness">
                    <option th:each="i : ${T(com.project.prkt.model.Snowboard.Stiffness).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'stiffness.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.arch}">?????</td>
            <td>
                <select name="arch">
                    <option th:each="i : ${T(com.project.prkt.model.Snowboard.Arch).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'arch.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{edit.field.binding_size}">?????</td>
            <td>
                <select name="bindingSize">
                    <option th:each="i : ${T(com.project.prkt.model.Snowboard.BindingSize).values()}"
                            th:value="${i}"
                            th:text="${i}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{edit.button.save}"/>
</form>

<br/>

<!--Return to "snowboard/show_all"-->
<a href="/admin/info-equipment/snowboard/">
    <button th:text="#{edit.button.return}">?????</button>
</a>

</body>
</html>
