<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{booking.add_new.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{booking.add_new.header}">?????</h1>

<!--Input parameters-->
<form th:method="POST"
      th:action="@{/client/booking}"
      th:object="${newBooking}">

  <table th:align="center" style="text-align:left"
         th:cellpadding="2">
    <tr>
      <td th:text="#{booking.add_new.field.booking_surname}">?????</td>
      <td><input type="text" th:field="*{bookingSurname}"/></td>
    </tr>
    <tr>
      <td th:text="#{booking.add_new.field.phone1}">?????</td>
      <td><input type="text" th:field="*{phone1}"/></td>
    </tr>
    <tr>
      <td th:text="#{booking.add_new.field.phone2}">?????</td>
      <td><input type="text" th:field="*{phone2}"/></td>
    </tr>
    <tr>
      <td th:text="#{booking.add_new.field.date_of_arrival}">?????</td>
      <td><input type="datetime-local" th:field="*{dateOfArrival}"/></td>
    </tr>
    <tr>
      <td th:text="#{booking.add_new.field.date_of_return}">?????</td>
      <td><input type="datetime-local" th:field="*{dateOfReturn}"/></td>
    </tr>
  </table>

  <br/>

  <input type="submit" th:value="#{booking.add_new.button.create}"/>
</form>

<br/>

<!--Return to "booking/show_all"-->
<a href="/client/booking">
  <button th:text="#{booking.add_new.button.return}">?????</button>
</a>

</body>
</html>
