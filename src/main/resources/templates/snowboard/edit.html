<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{snowboard.edit.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{snowboard.edit.header}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/snowboard/{id}(id=${snowboardToUpdate.getId()})}"
      th:object="${snowboardToUpdate}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{snowboard.edit.field.name}">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.edit.field.available}">?????</td>
            <td>
                <select th:field="*{available}">
                    <option th:value="1" th:text="#{snowboard.available.true}">?????</option>
                    <option th:value="0" th:text="#{snowboard.available.false}">?????</option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.edit.field.condition}">?????</td>
            <td>
                <select th:field="*{condition}">         <!-- name is needed, otherwise won't display properly in the table -->
                                                  <!-- must be named as the class field (camelCase) -->
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${snowboardToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.edit.field.size}">?????</td>
            <td>
                <input type="text" th:field="*{size}">
                <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.edit.field.stiffness}">?????</td>
            <td>
                <select th:field="*{stiffness}">
                    <option th:each="i : ${T(com.project.prkt.model.Snowboard.Stiffness).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'snowboard.stiffness.' + i}}"
                            th:selected="${snowboardToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.edit.field.arch}">?????</td>
            <td>
                <select th:field="*{arch}">
                    <option th:each="i : ${T(com.project.prkt.model.Snowboard.Arch).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'snowboard.arch.' + i}}"
                            th:selected="${snowboardToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.edit.field.binding_size}">?????</td>
            <td>
                <select th:field="*{bindingSize}">
                    <option th:each="i : ${T(com.project.prkt.model.Snowboard.BindingSize).values()}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${snowboardToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{snowboard.edit.button.save}"/>
</form>

<br/>

<!--Return to "/admin/info-equipment/snowboard"-->
<a href="/admin/info-equipment/snowboard">
    <button th:text="#{snowboard.edit.button.go_to_snowboards}">?????</button>
</a>

<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{snowboard.edit.button.go_to_main}">?????</button>
</a>

</body>
</html>
