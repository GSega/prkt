<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{helmet.title}">helmet search</title>
</head>
<body th:align="center">

<h1 th:text="#{equipment.search_results}">helmet search</h1>

<table th:align="center"
       th:border="1" th:rules="rows"
       th:cellpadding="5">
  <tr>
    <th th:text="#{helmet.table.id}">id</th>
    <th th:text="#{helmet.table.name}">name</th>
    <th th:text="#{helmet.table.condition}">cond</th>
    <th th:text="#{helmet.table.size}">size</th>
    <th></th>
  </tr>
  <tr th:each="oneHelmet : ${helmetByPartOfName}">
    <td th:text="${oneHelmet.getId()}">?????</td>
    <td th:align="left"
        th:text="${oneHelmet.getName()}">?????
    </td>
    <td th:text="#{${'equipment_condition.' + oneHelmet.getCondition()}}">?????</td>
    <td th:text="${oneHelmet.size}">?????</td>
    <td th:width="50"></td>
    <td>
      <a th:href="@{/admin/info-equipment/helmet/edit/{id}(id=${oneHelmet.getId()})}">
        <button th:text="#{equipment.button.edit}">edit bttn</button>
      </a>
    </td>
    <td>
      <form th:method="DELETE" th:action="@{/admin/info-equipment/helmet/{id}(id=${oneHelmet.getId()})}">
        <input type="submit" th:value="#{equipment.button.delete}"/>
      </form>
    </td>
  </tr>
</table>

<br/>

<!--Return to "helmet/show_all"-->
<a href="/admin/info-equipment/helmet/">
  <button th:text="#{equipment.button.return}">back to helmets bttn</button>
</a>

</body>
</html>
