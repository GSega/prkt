<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{helmet.title}">Edit helmet</title>
</head>
<body  th:align="center">
<!--Header-->
<h1 th:text="#{helmet.header.edit}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/helmet/{id}(id=${id})}"
      th:object="${helmetToUpdate}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">

        <tr>
            <td th:text="#{helmet.table.name}"> </td>
            <td>
                <input type="text" th:field="*{name}" id="name"/>
                <div style="color:#9a0a0a" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

            </td>
        </tr>
        <tr>
            <td  th:text="#{helmet.table.size}"> размер </td>
            <td>
                <select th:field="*{size}">
                    <option th:each="s : ${T(com.project.prkt.model.Helmet.Size).values()}"
                            th:value="${s}"
                            th:text="${s}"
                            th:selected="${helmetToUpdate.getSize()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td  th:text="#{helmet.table.condition}"> состояние </td>
            <td> <select th:field="*{condition}">
                <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                        th:value="${i.name}"
                        th:text="#{${'equipment_condition.' + i}}"
                        th:selected="${helmetToUpdate.getCondition()}"> condition should be here
                </option>
            </select>
            </td>
        </tr>

    </table>

    <br/>

    <input type="submit" th:value="#{equipment.button.save}"/>
</form>

<br/>

<!--Return to "/admin/info-equipment/helmet"-->
<a href="/admin/info-equipment/helmet/"> <button th:text="#{helmet.go_to_gloves}"> return to helmet </button></a>

<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{equipment.button.go_to_main}">?????</button>
</a>


</body>
</html>
