<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sergei Gavrilov">
    <title th:text="#{ski.title}">Добавление Лыж</title>
</head>

<body  th:align="center">
<h1 th:text="#{ski.add_new.header}"/>

<form th:method="POST"
      th:action="@{/admin/info-equipment/ski}"
      th:object="${ski}">
    <table th:align="center" style="text-align:left"
           th:cellpadding="5">

        <tr>
            <td th:text="#{ski.table.name}"> Название</td>
            <td><input th:type="text" th:field="*{name}"/>

                <div style="color:#9a0a0a" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

            </td>
        </tr>

        <tr>
            <td th:text="#{ski.table.size}"><label for="size"> Ростовка </label></td>
            <td><input th:type="text" th:field="*{size}" id="size"/>
            </td>
        </tr>

        <tr>
            <td th:text="#{ski.table.condition}"> Состояние</td>
            <td><select name="condition">
                <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                        th:value="${i.name()}"
                        th:text="#{${'equipment_condition.' + i}}"> condition should be here
                </option>
            </select>
            </td>
        </tr>

        <tr>
            <td th:text="#{ski.table.stiffness}"> Жесткость</td>
            <td>
                <select name="stiffness">
                    <option th:each="y : ${T(com.project.prkt.model.Ski.Stiffness).values()}"
                            th:value="${y.name()}"
                            th:text="#{${'ski.stiffness.' + y}}"> stiffness should be here
                    </option>
                </select>
            </td>
        </tr>

    </table>

    <br/>

    <input type="submit" th:value="#{ski.add_new}"/> <!--ахуеть это кнопка формы -->
</form>

<br/>

<!--Return to "ski/show_all"-->
<a href="/admin/info-equipment/ski/">
    <button th:text="#{equipment.button.return}">?????</button>
</a>

</body>
</html>
