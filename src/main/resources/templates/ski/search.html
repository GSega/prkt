<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{ski.search.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{ski.search.header}">?????</h1>

<!--Table-->
<table th:align="center"
       th:border="1" th:rules="rows"
       th:cellpadding="5">
    <tr>
        <th th:text="#{ski.search.table.header.id}">?????</th>
        <th th:text="#{ski.search.table.header.name}">?????</th>
        <th th:text="#{ski.search.table.header.condition}">?????</th>
        <th th:text="#{ski.search.table.header.size}">?????</th>
        <th th:text="#{ski.search.table.header.stiffness}">?????</th>
        <th></th>
    </tr>
    <tr th:each="oneSki : ${skiByPartOfName}">
        <td th:text="${oneSki.getId()}">?????</td>
        <td th:align="left"
            th:text="${oneSki.getName()}">?????
        </td>
        <td th:text="#{${'equipment_condition.' + oneSki.getCondition()}}">?????</td>
        <td th:text="#{${'ski.size.' + oneSki.getSize()}}">?????</td>
        <td th:text="#{${'ski.stiffness.' + oneSki.getStiffness()}}">?????</td>
        <td th:width="50"></td>
        <td>
            <a th:href="@{/admin/info-equipment/ski/edit/{id}(id=${oneSki.getId()})}">
                <button th:text="#{ski.search.table.button.edit}">?????</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/info-equipment/ski/{id}(id=${oneSki.getId()})}">
                <input type="submit" th:value="#{ski.search.table.button.delete}"/>
            </form>
        </td>
    </tr>
</table>

<br/>

<!--Return to "ski/show_all"-->
<a href="/admin/info-equipment/ski/">
    <button th:text="#{ski.search.button.return}">?????</button>
</a>

</body>
</html>
