<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Лыж</title>

<body>
fck <br>
список всех лыж
<div th:each="oneSki : ${allSki}">  <!--создаем переменную oneSki $вкладываем в нее поочереди элементы
                                    из списка под ключом "allSki" из модели метода showAllSki
    @создаем ссылку {значение} которой $вкладывается из метода "oneSki.getId()"-->
        <a th:href="@{/admin/info_equipment/ski/{id}(id=${oneSki.getId()})}" th:text="${oneSki.getName}">
                                                                    <!--текст ссылки $вкладываем из имени текущего элемента-->
            this text will be replaced by "th:text" </a>
</div>

<div>
    <a href="/admin/info_equipment/ski/add_new"><button>добавить новые лыжи</button></a>
</div>
</body>
</html>
