<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolai Khriapov">
    <title th:text="#{protective_shorts.add_new.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{protective_shorts.add_new.header}">?????</h1>

<!--Input parameters-->
<form th:method="POST"
      th:action="@{/admin/info-equipment/protective-shorts}"
      th:object="${newProtectiveShorts}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{protective_shorts.add_new.field.name}">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{protective_shorts.add_new.field.condition}">?????</td>
            <td>
                <select name="condition">
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{protective_shorts.add_new.field.size}">?????</td>
            <td>
                <select name="size">
                    <option th:each="i : ${T(com.project.prkt.model.ProtectiveShorts.Size).values()}"
                            th:value="${i.name}"
                            th:text="${i.name}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{protective_shorts.add_new.button.create}"/>
</form>

<br/>

<!--Return to "protective_shorts/show_all"-->
<a href="/admin/info-equipment/protective-shorts/">
    <button th:text="#{protective_shorts.add_new.button.return}">?????</button>
</a>

</body>
</html>
