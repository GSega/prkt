<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{gloves.edit.title}"></title>
</head>
<body th:align="center">

<h1 th:text="#{gloves.edit.title}">gloves edit</h1>

<form th:method="PATCH"
      th:action="@{/admin/info-equipment/gloves/edit/{id}(id=${id})}"
      th:object="${glovesToUpdate}">

  <table th:align="center" style="text-align:left"
         th:cellpadding="2">
    <tr>
      <td th:text="#{gloves.table.name}">ttl</td>
      <td>
        <input type="text" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </td>
    </tr>
    <tr>
      <td th:text="#{gloves.table.condition}">cond</td>
      <td>
        <select th:field="*{condition}">
          <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                  th:value="${i.name()}"
                  th:text="#{${'equipment_condition.' + i}}"
                  th:selected="${glovesToUpdate.getCondition()}">cond
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td  th:text="#{gloves.available}">  доступноcть </td>
      <td> <select th:field="*{available}" >
        <option th:value="1" th:text="#{gloves.available.true}"></option>
        <option th:value="0" th:text="#{gloves.available.false}"></option>
      </select>
      </td>
    </tr>
    <tr>
      <td th:text="#{gloves.size}">size</td>
      <td>
        <select th:field="*{size}">
          <option th:each="i : ${T(com.project.prkt.model.Gloves.Size).values()}"
                  th:value="${i}"
                  th:text="${i}"
                  th:selected="${glovesToUpdate.getSize()}">size
          </option>
        </select>
      </td>
    </tr>
  </table>

  <br/>

  <input type="submit" th:value="#{gloves.button.save}"/>
</form>

<br/>

<a href="/admin/info-equipment/gloves">
  <button th:text="#{gloves.add_new.button.return}">bck to gloves list bttn </button>
</a>

<br/><br/>

<a href="/admin/info-equipment/">
  <button th:text="#{gloves.show_all.button.return}">back to equip</button>
</a>

<br><br>

<a href="/admin">
  <button th:text="#{gloves.edit.button.go_to_main}">back to admin page</button>
</a>

</body>
</html>
