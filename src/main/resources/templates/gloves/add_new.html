<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Sergei Gavrilov">
  <title th:text="#{gloves.title}">title</title>
</head>
<body th:align="center">

<h1 th:text="#{gloves.add_new.header}">ttl</h1>

<form th:method="POST"
      th:action="@{/admin/info-equipment/gloves}"
      th:object="${newGloves}">

  <table th:align="center" style="text-align:left"
         th:cellpadding="2">
    <tr>
      <td th:text="#{gloves.table.name}">name</td>
      <td>
        <input type="text" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">err</div>
      </td>
    </tr>
    <tr>
      <td th:text="#{gloves.table.condition}">cond</td>
      <td>
        <select name="condition">
          <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                  th:value="${i.name()}"
                  th:text="#{${'equipment_condition.' + i}}">cond
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td th:text="#{gloves.table.size}">size</td>
      <td>
        <select name="size">
          <option th:each="i : ${T(com.project.prkt.model.Gloves.Size).values()}"
                  th:value="${i.name}"
                  th:text="${i.name}">
          </option>
        </select>
      </td>
    </tr>
  </table>

  <br/>

  <input type="submit" th:value="#{gloves.button.add_new}"/>
</form>


<br/>
<!--Return to "gloves/show_all"-->
<a href="/admin/info-equipment/gloves/">
  <button th:text="#{equipment.button.return}">?????</button>
</a>
</body>
</html>
