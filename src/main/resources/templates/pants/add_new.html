<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pants.add_new.title}">?????</title>
</head>
<body th:align="center">

<h1 th:text="#{pants.add_new.title}">?????</h1>
<br>
<form th:method="POST"
      th:action="@{/admin/info-equipment/pants}"
      th:object="${newPants}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{pants.add_new.field.name}">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{pants.add_new.field.condition}">?????</td>
            <td>
                <select name="condition">
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{pants.add_new.field.size}">?????</td>
            <td>
                <select name="size">
                    <option th:each="i : ${T(com.project.prkt.model.Pants.Size).values()}"
                            th:value="${i.name}"
                            th:text="${i.name}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{pants.add_new.button.save}"/>
</form>

<br/>

<a href="/admin/info-equipment/pants/">
    <button th:text="#{pants.add_new.button.return}">?????</button>
</a>
<a href="/admin">
    <button th:text="#{gloves.edit.button.go_to_main}">back to main</button>
</a>

</body>
</html>
