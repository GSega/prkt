<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pants.title}"></title>
</head>
<body th:align="center">

<h1 th:text="#{pants.header.edit}">pants edit</h1>

<form th:method="PATCH"
      th:action="@{/admin/info-equipment/pants/edit/{id}(id=${id})}"
      th:object="${pantsToUpdate}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{pants.table.name}">ttl</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{pants.table.condition}">cond</td>
            <td>
                <select th:field="*{condition}">
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${pantsToUpdate.getCondition()}">cond
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{pants.table.size}">size</td>
            <td>
                <select th:field="*{size}">
                    <option th:each="i : ${T(com.project.prkt.model.Pants.Size).values()}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${pantsToUpdate.getSize()}">size
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{equipment.button.save}"/>
</form>

<br/>

<a href="/admin/info-equipment/pants">
    <button th:text="#{pants.go_to_pants}">bck to pants list bttn </button>
</a>

<a href="/admin">
    <button th:text="#{equipment.button.go_to_main}">back to admin page</button>
</a>

</body>
</html>
