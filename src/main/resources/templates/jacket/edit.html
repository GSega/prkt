<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolai Khriapov">
    <title th:text="#{jacket.edit.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{jacket.edit.header}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/jacket/edit/{id}(id=${id})}"
      th:object="${jacketToUpdate}">
    <table th:align="center" style="text-align:left" th:cellpadding="2">
        <tr>
            <td th:text="#{jacket.edit.field.name}">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{jacket.edit.field.condition}">?????</td>
            <td>
                <select th:field="*{condition}">
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${jacketToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{jacket.edit.field.size}">?????</td>
            <td>
                <select th:field="*{size}">
                    <option th:each="i : ${T(com.project.prkt.model.Jacket.Size).values()}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${jacketToUpdate.getSize()}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{jacket.edit.button.save}"/>
</form>

<br/>

<!--Return to "/admin/info-equipment/jacket"-->
<a href="/admin/info-equipment/jacket">
    <button th:text="#{jacket.edit.button.go_to_jackets}">?????</button>
</a>

<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{jacket.edit.button.go_to_main}">?????</button>
</a>

</body>

</html>
