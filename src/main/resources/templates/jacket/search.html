<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolai Khriapov">
    <title th:text="#{jacket.search.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{jacket.search.header}">?????</h1>

<!--Table-->
<table th:align="center"
       th:border="1" th:rules="rows"
       th:cellpadding="5">
    <tr>
        <th th:text="#{jacket.search.table.header.id}">?????</th>
        <th th:text="#{jacket.search.table.header.name}">?????</th>
        <th th:text="#{jacket.search.table.header.condition}">?????</th>
        <th th:text="#{jacket.search.table.header.size}">?????</th>
        <th></th>
    </tr>
    <tr th:each="oneJacket : ${jacketsByPartOfName}">
        <td th:text="${oneJacket.getId()}">?????</td>
        <td th:align="left"
            th:text="${oneJacket.getName()}">?????
        </td>
        <td th:text="#{${'equipment_condition.' + oneJacket.getCondition()}}">?????</td>
        <td th:text="${oneJacket.getSize()}">?????</td>
        <td th:width="50"></td>
        <td>
            <a th:href="@{/admin/info-equipment/jacket/edit/{id}(id=${oneJacket.getId()})}">
                <button th:text="#{jacket.search.table.button.edit}">?????</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/info-equipment/jacket/{id}(id=${oneJacket.getId()})}">
                <input type="submit" th:value="#{jacket.search.table.button.delete}"/>
            </form>
        </td>
    </tr>
</table>

<br/>

<!--Return to "jacket/show_all"-->
<a href="/admin/info-equipment/jacket/">
    <button th:text="#{jacket.search.button.return}">?????</button>
</a>

</body>
</html>
