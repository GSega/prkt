<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{booking.add_new.title}">?????</title>
</head>
<body>
<h1 th:text="#{booking.add_new.header}">?????</h1>

<!--Input parameters-->
<form th:method="POST"
      th:object="${newClient}"
      th:action="@{/admin/info-booking}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{booking.add_new.field.booking_surname}">?????</td>
            <td><input type="text" th:field="*{surname}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.add_new.field.phone1}">?????</td>
            <td><input type="text" th:field="*{phone1}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.add_new.field.phone2}">?????</td>
            <td><input type="text" th:field="*{phone2}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.add_new.field.date_of_arrival}">?????</td>
            <td><input type="date" th:field="*{dateOfArrival}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.add_new.field.date_of_return}">?????</td>
            <td><input type="date" th:field="*{dateOfReturn}"/></td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{booking.add_new.button.create}"/>
</form>

<br/>

<!--Return to "admin/info-booking"-->
<a href="/admin/info-booking">
    <button th:text="#{booking.add_new.button.go_to_bookings}">?????</button>
</a>

<!--Return to "admin/"-->
<a href="/admin">
    <button th:text="#{booking.add_new.button.go_to_main}">?????</button>
</a>

</body>
</html>
