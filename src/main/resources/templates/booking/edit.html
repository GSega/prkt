<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{booking.edit.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{booking.edit.header}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-booking/edit/{id}(id=${bookingToBeUpdated.getId()})}"
      th:object="${bookingToBeUpdated}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{booking.edit.field.booking_surname}">?????</td>
            <td><input type="text" th:field="*{bookingSurname}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.phone1}">?????</td>
            <td><input type="text" th:field="*{phone1}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.phone2}">?????</td>
            <td><input type="text" th:field="*{phone2}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.date_of_arrival}">?????</td>
            <td><input type="date" th:field="*{dateOfArrival}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.date_of_return}">?????</td>
            <td><input type="date" th:field="*{dateOfReturn}"/></td>
        </tr>
        <tr>
            <td th:text="Snowboard">?????</td>
            <td>
                <select name="newSnowboardId">
                    <option value="">I don't need this shit</option>
                    <option th:each="i : ${allSnowboards}"
                            th:value="${i.getId}"
                            th:text="${i.getId()} + ' ' +
                            ${i.getName()} + ' ' +
                            #{${'equipment_condition.' + i.getCondition()}} + ' ' +
                            ${i.getSize()} + ' ' +
                            #{${'snowboard.stiffness.' + i.getStiffness()}} + ' ' +
                            #{${'snowboard.arch.' + i.getArch()}} + ' ' +
                            ${i.getBindingSize()}">
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{booking.edit.button.save}"/>
</form>

<br/>

<!--Return to "booking/show_all"-->
<a href="/admin/info-booking">
    <button th:text="#{booking.edit.button.return}">?????</button>
</a>

</body>
</html>
