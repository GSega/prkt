<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolai Khriapov">
    <title th:text="#{booking.edit.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{booking.edit.header}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-booking/edit/{id}(id=${id})}"
      th:object="${clientAndBookingInfoToBeUpdated}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{booking.edit.field.id}">?????</td>
            <td th:text="${id}">?????</td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.client}">?????</td>
            <td>
                <input type="text" th:field="*{surname}"/>
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.phone1}">?????</td>
            <td>
                <input type="text" th:field="*{phone1}"/>
                <div style="color:red" th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.phone2}">?????</td>
            <td><input type="text" th:field="*{phone2}"/></td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.date_of_arrival}">?????</td>
            <td>
                <input type="date" th:field="*{dateOfArrival}"/>
                <div style="color:red" th:if="${#fields.hasErrors('dateOfArrival')}" th:errors="*{dateOfArrival}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{booking.edit.field.date_of_return}">?????</td>
            <td>
                <input type="date" th:field="*{dateOfReturn}"/>
                <div style="color:red" th:if="${#fields.hasErrors('dateOfReturn')}" th:errors="*{dateOfReturn}">?????</div>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{booking.edit.button.save}"/>
</form>

<br/>

<!--List of Riders-->
<span th:if="${clientAndBookingInfoToBeUpdated.getListOfRiders().size() > 0}">
    <table th:align="center"
           th:border="1" th:rules="rows"
           th:cellpadding="5">
        <tr>
            <th><a th:text="#{booking.edit.table.header.id}">?????</a></th>
            <th><a th:text="#{booking.edit.table.header.name}">?????</a></th>
            <th><a th:text="#{booking.edit.table.header.sex}">?????</a></th>
            <th><a th:text="#{booking.edit.table.header.height}">?????</a></th>
            <th><a th:text="#{booking.edit.table.header.weight}">?????</a></th>
            <th><a th:text="#{booking.edit.table.header.foot}">?????</a></th>
            <th><a th:text="#{booking.edit.table.header.equipment}">?????</a></th>
            <th></th>
        </tr>
        <tr style="vertical-align:top"
            th:each="oneRider : ${clientAndBookingInfoToBeUpdated.getListOfRiders()}">
            <td th:text="${oneRider.getId()}">?????</td>
            <td th:text="${oneRider.getName()}" th:align="left">?????</td>
            <td th:text="${oneRider.getSex()}">?????</td>
            <td th:text="${oneRider.getHeight()}">?????</td>
            <td th:text="${oneRider.getWeight()}">?????</td>
            <td th:text="${oneRider.getFoot()}">?????</td>
            <td th:align="left">
                <span th:each="oneEquipmentId : ${oneRider.getEquipmentNeededIds()}">
                    <div th:text="${oneEquipmentId.name()}">?????</div>
                </span>
            </td>
            <td th:width="50"></td>
            <td>
                <a>
                    <a th:href="'/admin/info-riders/edit?id=' + ${oneRider.getId()} + '&bookingid=' + ${clientAndBookingInfoToBeUpdated.getBookingNumber()}">  <!--добавить букинг айди в '?bookingid=' + ${bookingToBeUpdated.getId()}  -->
                        <button th:text="#{booking.edit.table.button.edit}">?????</button>
                    </a>
                </a>
            </td>
            <td th:align="left">
                <a th:href="@{'/admin/info-booking/edit/remove?bid=' + ${clientAndBookingInfoToBeUpdated.getBookingNumber()} + '&rid=' + ${oneRider.getId()}}">
                    <button th:text="#{booking.edit.table.button.remove}">?????</button>
                </a>
            </td>
        </tr>
    </table>
</span>
<span th:unless="${clientAndBookingInfoToBeUpdated.getListOfRiders().size() > 0}">Riders not found<br/></span>

<br/>

<!--Add existing Rider to Booking (через костыль – потом исправить)-->
<form th:method="PATCH"
      th:action="@{/admin/info-booking/edit/add-existing-rider/{id}(id=${clientAndBookingInfoToBeUpdated.getBookingNumber()})}"
      th:object="${clientAndBookingInfoToBeUpdated}">

    <select th:field="*{existingRiderToBeAddedId}">
        <option th:each="oneRider : ${allRiders}"
                th:value="${oneRider.getId()}"
                th:text="${oneRider.getName()}">?????
        </option>
    </select>

    <input type="submit" th:value="#{booking.edit.button.add_existing}"/>
</form>

<br/>

<!--Add new rider-->
<a th:href="@{'/admin/info-riders/add-new?id=' + ${clientAndBookingInfoToBeUpdated.getBookingNumber()}}">
    <button th:text="#{booking.edit.button.add_new}">?????</button>
</a>

<br/><br/>

<!--Return to "admin/info-booking"-->
<a href="/admin/info-booking">
    <button th:text="#{booking.edit.button.go_to_bookings}">?????</button>
</a>

<!--Return to "admin/"-->
<a href="/admin">
    <button th:text="#{booking.edit.button.go_to_main}">?????</button>
</a>

</body>
</html>
