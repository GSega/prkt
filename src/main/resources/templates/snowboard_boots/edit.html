<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolai Khriapov">
    <title th:text="#{snowboard_boots.edit.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{snowboard_boots.edit.header}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/snowboard-boots/edit/{id}(id=${id})}"
      th:object="${snowboardBootsToUpdate}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{snowboard_boots.edit.field.name}">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard_boots.edit.field.condition}">?????</td>
            <td>
                <select th:field="*{condition}">         <!-- name is needed, otherwise won't display properly in the table -->
                                                  <!-- must be named as the class field (camelCase) -->
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${snowboardBootsToUpdate.getCondition()}">?????
                    </option>
                </select></td>
        </tr>
        <tr>
            <td th:text="#{snowboard_boots.edit.field.size}">?????</td>
            <td>
                <select th:field="*{size}">
                    <option th:each="i : ${T(com.project.prkt.model.SnowboardBoots.Size).values()}"
                            th:value="${i.name}"
                            th:text="#{${'snowboard_boots.size.' + i}}"
                            th:selected="${snowboardBootsToUpdate.getSize()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard_boots.edit.field.stiffness}">?????</td>
            <td>
                <select th:field="*{stiffness}">
                    <option th:each="i : ${T(com.project.prkt.model.SnowboardBoots.Stiffness).values()}"
                            th:value="${i.name}"
                            th:text="#{${'snowboard_boots.stiffness.' + i}}"
                            th:selected="${snowboardBootsToUpdate.getStiffness()}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{snowboard_boots.edit.button.save}"/>
</form>

<br/>

<!--Return to "/admin/info-equipment/snowboard-boots"-->
<a href="/admin/info-equipment/snowboard-boots">
    <button th:text="#{snowboard_boots.edit.button.go_to_snowboard_boots}">?????</button>
</a>

<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{snowboard_boots.edit.button.go_to_main}">?????</button>
</a>

</body>
</html>
