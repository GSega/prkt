<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nikolai Khriapov">
    <title th:text="#{snowboard_boots.search.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{snowboard_boots.search.header}">?????</h1>

<!--Table-->
<table th:align="center"
       th:border="1" th:rules="rows"
       th:cellpadding="5">
    <tr>
        <th th:text="#{snowboard_boots.search.table.header.id}">?????</th>
        <th th:text="#{snowboard_boots.search.table.header.name}">?????</th>
        <th th:text="#{snowboard_boots.search.table.header.available}">?????</th>
        <th th:text="#{snowboard_boots.search.table.header.condition}">?????</th>
        <th th:text="#{snowboard_boots.search.table.header.size}">?????</th>
        <th th:text="#{snowboard_boots.search.table.header.stiffness}">?????</th>
        <th></th>
    </tr>
    <tr th:each="oneSnowboardBoots : ${snowboardBootsByPartOfName}">
        <td th:text="${oneSnowboardBoots.getId()}">?????</td>
        <td th:align="left"
            th:text="${oneSnowboardBoots.getName()}">?????
        </td>
        <td th:text="${oneSnowboardBoots.isAvailable()} ? #{snowboard_boots.available.true} : #{snowboard_boots.available.false}">?????</td>
        <td th:text="#{${'equipment_condition.' + oneSnowboardBoots.getCondition()}}">?????</td>
        <td th:text="#{${'snowboard_boots.size.' + oneSnowboardBoots.getSize()}}">?????</td>
        <td th:text="#{${'snowboard_boots.stiffness.' + oneSnowboardBoots.getStiffness()}}">?????</td>
        <td th:width="50"></td>
        <td>
            <a th:href="@{/admin/info-equipment/snowboard-boots/edit/{id}(id=${oneSnowboardBoots.getId()})}">
                <button th:text="#{snowboard_boots.search.table.button.edit}">?????</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/info-equipment/snowboard-boots/{id}(id=${oneSnowboardBoots.getId()})}">
                <input type="submit" th:value="#{snowboard_boots.search.table.button.delete}"/>
            </form>
        </td>
    </tr>
</table>

<br/>

<!--Return to "snowboard_boots/show_all"-->
<a href="/admin/info-equipment/snowboard-boots/">
    <button th:text="#{snowboard_boots.search.button.return}">?????</button>
</a>

</body>
</html>
