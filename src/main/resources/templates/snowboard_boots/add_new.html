<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Snowboard Boots</title>
</head>
<body>

<h1>New Snowboard Boots</h1>

<form th:method="POST"
      th:action="@{/admin/info_equipment/snowboard_boots}"
      th:object="${snowboardBoots}">

    <table th:cellpadding="2">
        <tr>
            <td>Name:</td>
            <td>
                <input th:type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </td>
        </tr>
        <tr>
            <td>Availability:</td>
            <td>
                <select th:field="*{available}">
                    <option th:value="1">available</option>
                    <option th:value="0">not available</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Condition:</td>
            <td>
                <select name="condition">
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i}" th:text="${i}"></option>
                </select></td>
        </tr>
        <tr>
            <td>Size:</td>
            <td>
                <select name="size">
                    <option th:each="i : ${T(com.project.prkt.model.SnowboardBoots.Size).values()}"
                            th:value="${i}" th:text="${i.displayValue}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Stiffness:</td>
            <td>
                <select name="stiffness">
                    <option th:each="i : ${T(com.project.prkt.model.SnowboardBoots.Stiffness).values()}"
                            th:value="${i}" th:text="${i}"></option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
