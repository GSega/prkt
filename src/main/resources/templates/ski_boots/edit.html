<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{ski_boots.title}">?????</title>
</head>
<body th:align="center">

<!--Header-->
<h1 th:text="#{ski_boots.header.edit}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/ski-boots/{id}(id=${id})}"
      th:object="${skiBootsToUpdate}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{ski_boots.table.name}">nme</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski_boots.table.condition}">cond</td>
            <td>
                <select th:field="*{condition}">         <!-- name is needed, otherwise won't display properly in the table -->
                                                  <!-- must be named as the class field (camelCase) -->
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${skiBootsToUpdate.getCondition()}">?????
                    </option>
                </select></td>
        </tr>
        <tr>
            <td th:text="#{ski_boots.table.size}">sz</td>
            <td>
                <select th:field="*{size}">
                    <option th:each="i : ${T(com.project.prkt.model.SkiBoots.Size).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'ski_boots.size.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski_boots.table.stiffness}">stfnss</td>
            <td>
                <select th:field="*{stiffness}">
                    <option th:each="i : ${T(com.project.prkt.model.SkiBoots.Stiffness).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'ski_boots.stiffness.' + i}}"
                            th:selected="${skiBootsToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{equipment.button.save}"/>
</form>

<br/>

<!--Return to "ski_boots/show_all"-->
<a href="/admin/info-equipment/ski-boots/">
    <button th:text="#{ski_boots.go_to_ski_boots}">to ski boots</button>
</a>
<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{equipment.button.go_to_main}">to main</button>
</a>
</body>
</html>
