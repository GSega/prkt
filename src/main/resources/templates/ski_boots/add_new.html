<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sergei Gavrilov">
    <title th:text="#{ski_boots.title}">?????</title>
</head>
<body th:align="center">

<h1 th:text="#{ski_boots.add_new_header}">?????</h1>

<form th:method="POST"
      th:action="@{/admin/info-equipment/ski-boots}"
      th:object="${newSkiBoots}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{ski_boots.table.name}">Название</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski_boots.table.condition}">Состояние</td>
            <td>
                <select name="condition">         <!-- name is needed, otherwise won't display properly in the table -->
                                                  <!-- must be named as the class field (camelCase) -->
                    <option th:each="i : ${T(com.project.prkt.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski_boots.table.size}">Размер</td>
            <td>
                <select name="size">
                    <option th:each="i : ${T(com.project.prkt.model.SkiBoots.Size).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'ski_boots.size.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski_boots.table.stiffness}">Жесткость</td>
            <td>
                <select name="stiffness">
                    <option th:each="i : ${T(com.project.prkt.model.SkiBoots.Stiffness).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'ski_boots.stiffness.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br/>

    <input type="submit" th:value="#{ski_boots.button.add_new}"/>
</form>

<br/>

<!--Return to "ski_boots/show_all"-->
<a href="/admin/info-equipment/ski-boots">
    <button th:text="#{equipment.button.return}">?????</button>
</a>

</body>
</html>
